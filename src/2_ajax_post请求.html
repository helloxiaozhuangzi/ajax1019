<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_ajax小试牛刀</title>
    <style>
        #content {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>该页面是测试</h3>
    <button id="btn">点我发送请求（原生js-ajax-get）</button>
    <div id="content"></div>
    <script>
        const btn = document.getElementById('btn')
        const content = document.getElementById('content')

        btn.onclick = () => {
            const xhr = new XMLHttpRequest()

            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    console.log(xhr.response);
                    content.innerHTML = `<h3>${xhr.response}</h3>`;
                }
            }
            xhr.open('POST', 'http://127.0.0.1:8080/test_post')

            // xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
            // 编码形式：json
            xhr.setRequestHeader('Content-type', 'application/json')
            const person = {
                name: '老刘',
                age: 20
            };
            xhr.send(JSON.stringify(person)) //携带json编码形式的请求体参数


            // xhr.send('name=老刘&age=18')//携带urlencoded编码形式的请求体参数
        }
    </script>

</body>

</html>
